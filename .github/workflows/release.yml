name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  test:
    name: Test before release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        julia-version: ['1.11']
    steps:
      - uses: actions/checkout@v4
      - name: Setup Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.julia-version }}
      - name: Cache artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.julia/artifacts
            ~/.julia/compiled
          key: ${{ runner.os }}-julia-${{ matrix.julia-version }}-${{ hashFiles('**/Project.toml') }}
          restore-keys: |
            ${{ runner.os }}-julia-${{ matrix.julia-version }}-
      - name: Instantiate
        run: julia --project=. -e "using Pkg; Pkg.instantiate()"
      - name: Run tests
        run: julia --project=. -e "using Pkg; Pkg.test()"
  
  release:
    name: Create Release
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          body: |
            ## DESSEM2Julia ${{ steps.get_version.outputs.VERSION }}
            
            A Julia package for parsing DESSEM (Brazilian hydrothermal dispatch) input files into structured Julia objects.
            
            ### Installation
            
            ```julia
            using Pkg
            Pkg.add(url="https://github.com/Bittencourt/DESSEM2Julia")
            ```
            
            Or with a specific version:
            
            ```julia
            using Pkg
            Pkg.add(url="https://github.com/Bittencourt/DESSEM2Julia", rev="v${{ steps.get_version.outputs.VERSION }}")
            ```
            
            ### Features
            
            - ✅ 32/32 parsers implemented (100% coverage)
            - ✅ 7,680+ tests passing
            - ✅ Support for CCEE and ONS data formats
            - ✅ JLD2 persistence for efficient data storage
            - ✅ Comprehensive documentation
            
            ### Quick Start
            
            ```julia
            using DESSEM2Julia
            
            # Parse a DESSEM file
            data = parse_entdados("path/to/entdados.dat")
            
            # Convert entire DESSEM deck
            convert_dessem_case("path/to/dessem_directory", "output.jld2")
            ```
            
            For more information, see the [Documentation](https://github.com/Bittencourt/DESSEM2Julia/blob/main/README.md).
